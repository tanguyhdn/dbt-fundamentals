sources:
  - name: raw_jaffle_shop
    description: A clone of a Postgres database
    database: jaffle-sshop
    schema: raw_jaffle_shop
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null
      - name: orders
        config:
          freshness:
            warn_after:
              count: 7
              period: day
            error_after: 
              count: 30
              period: day
          loaded_at_field: _etl_loaded_at


